<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Fruit Shop - Fresh Fruits Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="header-center">
        <a href="index.html" class="logo" aria-label="Go to homepage">
          <img
            src="img/fruit-shop-logo.png"
            class="logo-img"
            alt="Fruit Shop Logo"
          />
          <span class="products-text"> View Products </span>
        </a>
        <nav role="navigation" aria-label="Main navigation">
          <a
            href="basket.html"
            class="basket-link"
            aria-label="View shopping basket"
          >
            <img
              src="img/basket-icon.png"
              class="basket-img"
              alt="Shopping basket icon"
            />
            <span class="basket-text">View shopping basket</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <h1 class="products-title">Products</h1>
      <ul class="emoji-list" role="list" aria-label="Product list">
        <li>
          <a
            href="product-apple.html"
            class="emoji-box"
            aria-label="View Apple product details"
            >üçè</a
          >
          <a href="product-apple.html">Go to Apple</a>
        </li>
        <li>
          <a
            href="product-banana.html"
            class="emoji-box"
            aria-label="View Banana product details"
            >üçå</a
          >
          <a href="product-banana.html">Go to Banana</a>
        </li>
        <li>
          <a
            href="product-lemon.html"
            class="emoji-box"
            aria-label="View Lemon product details"
            >üçã</a
          >
          <a href="product-lemon.html">Go to Lemon</a>
        </li>
      </ul>

      <!-- Add prominent button for custom product request -->
      <div class="custom-product-request">
        <button id="open-modal-button" class="highlight-button">
          Request a Custom Product
        </button>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>

    <!-- Modal for Custom Product Request -->
    <div id="custom-product-modal" class="modal hidden">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>Add Custom Product Request</h2>
        <form id="custom-product-form">
          <label for="product-name">Product Name:</label>
          <input type="text" id="product-name" name="product-name" required />

          <label for="product-description">Description:</label>
          <textarea
            id="product-description"
            name="product-description"
            required
          ></textarea>

          <label for="product-link">Reference Link:</label>
          <input type="url" id="product-link" name="product-link" />

          <button type="submit">Add to Basket</button>
        </form>
      </div>
    </div>

    <script src="shop.js"></script>
  </body>
</html>
